<div class="container">
    <div class="login-form ">
        <form [formGroup]="registrationForm" (ngSubmit)="register()">
            <h2 class="align-middle title">REGISTER REFEREE</h2>
            <div class="row d-flex">
                <div class="form-group mb-3">
                    <label>First name:</label>
                    <input class="form-control" formControlName="name" type="text" />
                </div>
                <div class="form-group mb-3">
                    <label>Last name:</label>
                    <input class="form-control" formControlName="surname" type="text" />
                </div>
                <div class="form-group mb-3">
                    <label>Date of birth:</label>
                    <input class="form-control" formControlName="birthday" type="date" />
                </div>
                <div class="form-group mb-3">
                    <label>JMBG:</label>
                    <input class="form-control" formControlName="jmbg" type="text" />
                </div>
                <!-- <div class="form-group mb-3">
                    <label>Address:</label>
                    <input class="form-control" formControlName="address" type="text" />
                </div> -->
                <div class="form-group mb-3">
                    <label>City:</label>
                    <input class="form-control" formControlName="city" type="text" />
                </div>
                <div class="form-group mb-3">
                    <label>Country:</label>
                    <input class="form-control" formControlName="country" type="text" />
                </div>
                <div class="form-group mb-3">
                    <label>Phone number:</label>
                    <input class="form-control" formControlName="phoneNumber" type="text" />
                </div>
                <div class="form-group mb-3">
                    <label>Email:</label>
                    <input class="form-control" formControlName="email" type="text" />
                </div>
                <div class="form-group mb-3">
                    <label>Password</label>
                    <input class="form-control" formControlName="password" type="password" />
                </div>
                <button color="primary" type="submit" class="btn btn-primary btn-block">Create account</button>
            </div>
        </form>
    </div>
</div>
