<div class="container">
    <div class="login-form ">
        <form [formGroup]="registrationForm" (ngSubmit)="register()">
            <h2 class="align-middle title">Record keeper registration</h2>
            <div class="row d-flex">
                <div class="form-group mb-3">
                    <label>Name</label>
                    <input class="form-control" formControlName="name" type="text" />
                </div>
                <div class="form-group mb-3">
                    <label>Surname</label>
                    <input class="form-control" formControlName="surname" type="text" />
                </div>
                <div class="form-group mb-3">
                    <label>Email</label>
                    <input class="form-control" formControlName="email" type="text" />
                </div>
                <div class="form-group mb-3">
                    <label>Initial password</label>
                    <input class="form-control" formControlName="password" type="password" />
                </div>
                <div class="form-group mb-4 row">
                    <div class="col-6">
                        <label>Country</label>
                        <select class="form-select" formControlName="country" type="text">
                            <option value="Serbia">Serbia</option>
                            <option value="Montenegro">Montenegro</option>
                            <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
                            <option value="Croatia">Croatia</option>
                            <option value="Macedonia">Macedonia</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label>City</label>
                        <input class="form-control" formControlName="city" type="text" />
                    </div>
                </div>
                <button color="primary" type="submit" class="btn btn-primary btn-block">Create account</button>
            </div>
        </form>
    </div>
</div>
